<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decoder - Renzo Bejarano</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Montserrat:wght@300&display=swap"
    rel="stylesheet">
  <title>Encriptador</title>

  <script src="https://kit.fontawesome.com/2496d96d1c.js" crossorigin="anonymous"></script>

</head>

<body>

  <header>
    <div class="hero">
      <div class="logo">
        <img src="./img/Logo.png" alt="">
      </div>
      <div class="text">
        <P>
          Encriptador
          <i class="fa-solid fa-lock fa"></i>
        </P>
      </div>
    </div>
  </header>

  <main>
    <section class="section-1">

      <textarea id="decoder-text" class="text-area" cols="30" rows="10" placeholder="Ingrese el código aquí"></textarea>
      <div class="advertencia">
        <img src="./img/info.png" alt="info" class="advertencia-img">
        <h4> Solo letras minúsculas y sin acentos</h4>
      </div>

      <div class="botones">

        <button id="btn-encriptar" class="btn" onclick="btnEncriptar()">Encriptar</button>
        <button id="btn-desencriptar" class="btn" onclick="btnDesencriptar()">Desencriptar</button>

    </section>
    <section class="section-2">
      <div class="box-result">
        <textarea id="text-result" class="mensaje" cols="20" rows="10"></textarea>
      </div>
      <div class="box-copiar">
        <button id="btn-copiar" class="copiar">Copiar</button>
      </div>
    </section>

  </main>

  <footer>
    <p>
      Renzo Bejarano
    </p>
    <a href="https://github.com/HiuberMorente" target="_blank">
      <i class="fa-brands fa-github fa"></i>
    </a>

    <a href="https://www.linkedin.com/in/hiuber-morente-1106bb140/" target="_blank">
      <i class="fa-brands fa-linkedin fa"></i>
    </a>
  </footer>

  
<script src="/js/index.js"></script>
</body>

</html>
